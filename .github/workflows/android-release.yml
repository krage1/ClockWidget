name: Build & Release APK

# Триггер: Запускать только когда пушится тег, начинающийся с 'v'
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build Signed APK
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Настраиваем Java (JDK 17 стандарт для новых Android)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Декодируем Keystore из Base64 обратно в файл
      - name: Decode Keystore
        env:
          ANDROID_KEYSTORE_BASE64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
        run: |
          echo "$ANDROID_KEYSTORE_BASE64" | base64 --decode > app/release-key.jks

      # 4. Собираем APK с помощью Gradle
      - name: Build Release APK
        env:
          # Передаем путь к созданному файлу и пароли из секретов в Gradle
          ANDROID_KEYSTORE_FILE: release-key.jks
          KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
          KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
        run: ./gradlew assembleRelease

      # 5. Создаем Релиз в GitHub и прикрепляем APK
      - name: Create Release
        uses: soft props/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: app/build/outputs/apk/release/ClockWidget.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Токен дается автоматически GitHub-ом